<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Merge Sort Visualizer</h1>
        <div id="controls">
            <button id="prevBtn">Prev Step</button>
            <span id="step-counter">Step 0/0</span>
            <button id="nextBtn">Next Step</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    <div id="main-container">
        <div id="pseudocode-container">
            <pre id="pseudocode"></pre>
        </div>
        <div id="visualizer-container">
            <div id="visualization"></div>
             <div id="explanation-box">
                <p><strong>Explanation:</strong></p>
                <p id="explanation-text">Click "Next Step" to begin the visualization.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
